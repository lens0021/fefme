pre-commit:
  commands:
    rumdl:
      run: rumdl fmt
    format:
      glob: "*.{js,ts,jsx,tsx,json,css,md}"
      run: npx biome format --write
      stage_fixed: true
    tsc:
      run: npm run tsc
    test:
      run: npm test -- --run
pre-push:
  commands:
    build:
      run: npm run build
    test:e2e:
      run: npm run test:e2e
