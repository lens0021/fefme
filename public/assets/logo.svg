<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Fefme logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6366f1"/>
      <stop offset="1" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="star1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="star2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="star3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>

  <!-- Feed lines (sorted/filtered) -->
  <g opacity="0.3" fill="white">
    <rect x="80" y="140" width="280" height="16" rx="8"/>
    <rect x="80" y="200" width="220" height="16" rx="8"/>
    <rect x="80" y="260" width="260" height="16" rx="8"/>
    <rect x="80" y="320" width="200" height="16" rx="8"/>
  </g>

  <!-- Fediverse stars (representing federated network) -->
  <g>
    <!-- Top star -->
    <path fill="url(#star1)" d="M400,120 l12,36 h38 l-31,22 12,36 -31,-22 -31,22 12,-36 -31,-22 h38 z"/>

    <!-- Middle star -->
    <path fill="url(#star2)" d="M420,240 l10,30 h32 l-26,19 10,30 -26,-19 -26,19 10,-30 -26,-19 h32 z"/>

    <!-- Bottom star -->
    <path fill="url(#star3)" d="M400,360 l8,24 h26 l-21,15 8,24 -21,-15 -21,15 8,-24 -21,-15 h26 z"/>
  </g>

  <!-- Algorithm funnel/filter icon -->
  <g fill="white" opacity="0.9">
    <path d="M100,100 h200 l-40,60 v80 l-40,40 v-120 l-40,-60 z" opacity="0.15"/>
  </g>

  <!-- Bright accent circles (data points) -->
  <circle cx="140" cy="148" r="6" fill="#fbbf24" opacity="0.8"/>
  <circle cx="280" cy="208" r="5" fill="#60a5fa" opacity="0.8"/>
  <circle cx="180" cy="268" r="6" fill="#34d399" opacity="0.8"/>
  <circle cx="240" cy="328" r="5" fill="#f472b6" opacity="0.8"/>
</svg>
